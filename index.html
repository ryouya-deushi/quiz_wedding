<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ</title>
</head>
<body>
    <h1>クイズ</h1>
    <form id="quizForm">
        <label for="question1">1. 日本の首都は？</label><br>
        <input type="text" id="question1" name="question1"><br><br>
        <input type="submit" value="送信">
    </form>

    <script>
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const answer = document.getElementById('question1').value;
            sendToGoogleSheets(answer);
        });

        function sendToGoogleSheets(answer) {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzek8-Yu8r7_4JXeofO4LX5Ws1AB3VgG-E1UuDy-xNRNF2Ff4GUc8A_sOGNNHX2cuIZzw/exec';
            fetch(scriptURL, {
                method: 'POST',
                body: new URLSearchParams({ 'answer': answer })
            })
            .then(response => alert('回答が送信されました！'))
            .catch(error => console.error('Error!', error.message));
        }
    </script>
</body>
</html>
