<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズフォーム</title>
</head>
<body>
    <form id="quiz-form">
        <label for="answer">回答:</label>
        <input type="text" id="answer" name="answer" required>
        <button type="submit">送信</button>
    </form>

    <script>
        document.getElementById('quiz-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const answer = document.getElementById('answer').value;

            const response = await fetch('https://sheets.googleapis.com/v4/spreadsheets/1jtIOe62VFh3sIp4KJbfNXUvjeNakG3kSyYbbpq5M8x0/values/QuizResut!A1:append', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_ACCESS_TOKEN'
                },
                body: JSON.stringify({
                    values: [[answer]]
                })
            });

            if (response.ok) {
                alert('回答が正常に送信されました！');
            } else {
                alert('回答の送信に失敗しました。');
            }
        });
    </script>
</body>
</html>
