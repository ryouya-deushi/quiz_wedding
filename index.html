<!DOCTYPE html>
<html>
<head>
  <title>テストフォーム</title>
</head>
<body>
  <form id="testForm">
    <label for="question1">質問1:</label>
    <input type="text" id="question1" name="question1"><br><br>
    <label for="question2">質問2:</label>
    <input type="text" id="question2" name="question2"><br><br>
    <input type="button" value="送信" onclick="submitForm()">
  </form>

  <script>
    function submitForm() {
      const formData = new FormData(document.getElementById('testForm'));
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch('https://script.google.com/macros/s/AKfycbzL31iwqTDoJdt-n17ACUcm75dl68Uy5YvHgoPtWZWsqVvEJMVfjcNY3ybA3rrbznbswg/exec', {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
      })
      .catch((error) => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
